<div>
  <h3>Productos</h3>
  <div class="products">
    @if (isProductsLoading) {
      <div class="products__loader-container">
        @for (item of itemsSkeleton; track $index) {
        <!-- <mat-spinner></mat-spinner> -->
        <div class="products__skeleton-card">
          <ngx-skeleton-loader count="1" appearance="line" [theme]="{
            'border-radius': '5px',
            'padding': '16px',
            'height': '10px',
            'width': '70px',
            'background-color': '#eee',
          }"/>
          <ngx-skeleton-loader appearance="line"
    count="1"
    [theme]="{
      'border-radius': '5px',
      'height': '200px',
      'width': '90%',
      'background-color': '#eee',
    }"
  />
  <ngx-skeleton-loader appearance="line"
  count="1"
  [theme]="{
    'border-radius': '5px',
    'height': '25px',
    'width': '90%',
    'background-color': '#eee',
  }"
/>
<ngx-skeleton-loader appearance="line"
count="1"
[theme]="{
  'border-radius': '5px',
  'height': '25px',
  'width': '90%',
  'background-color': '#eee',
}"
/>
        </div>
      }
      </div>
    } @else {
      <div class="products__container">
        @for (product of products; track $index) {
          <app-product-card
          [product]="product"
          ></app-product-card>
        }
      </div>
    }
  </div>
</div>
