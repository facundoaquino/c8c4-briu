<div class="order-form">
  <div class="order-form__container">
    <form [formGroup]="form" class="order-form__form">
      <h2 class="order-form__title">COMPLETA TUS DATOS</h2>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput  formControlName="name">
      </mat-form-field>
       <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput   formControlName="lastname">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Celular</mat-label>
        <input matInput type="number"  formControlName="phone">
      </mat-form-field>
      <mat-divider></mat-divider>
      <h3 class="order-form__title">Env√≠o</h3>
      <mat-checkbox [checked]="localShipping" (change)="setCheckShipping($event)" class="example-margin">Retiro en local <span style="font-weight: 100; font-size: 16px;">(La plata)</span></mat-checkbox>
      <div class="order-form__shipping-data" *ngIf="!localShipping">
      <mat-form-field appearance="outline">
        <mat-label>Provincia</mat-label>
        <mat-select formControlName="province">
          <mat-option *ngFor="let province of provinces" [value]="province.nombre">{{province.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Localidad</mat-label>
        <input matInput formControlName="location">
      </mat-form-field>
     <div class="order-form__form-mins">
        <mat-form-field [style.width.%]=85 class="oder-form__inputs-street" appearance="outline">
          <mat-label>Calle</mat-label>
          <input matInput formControlName="street">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Numero</mat-label>
          <input matInput type="number" formControlName="number">
        </mat-form-field>
     </div>
    <div class="order-form__form-mins">
        <mat-form-field appearance="outline">
          <mat-label>Piso</mat-label>
          <input matInput formControlName="floor">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Departamento</mat-label>
          <input matInput formControlName="department">
        </mat-form-field>
    </div>
  </div>
    <div class="order-form__actions">
      <button mat-button color="secondary" (click)="onBack()">Volver</button>
      <button [disabled]="!form.valid" mat-raised-button color="primary" (click)="sendMessage()">Enviar pedido <i class="fa-brands fa-whatsapp"></i> </button>
    </div>
    </form>
    <div class="order-form__side">
      <img src="../../../../assets/logo.jpg" alt="">
    </div>
    <!-- <footer class="order-form__footer">
      <button mat-button color="primary" (click)="onBack()">Volver</button>
      <button mat-button color="primary" (click)="sendMessage()">Terminar</button>
    </footer> -->
  </div>
</div>
